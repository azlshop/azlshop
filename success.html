<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تم الدفع بنجاح</title>
  <style>
    body{font-family:system-ui;margin:0;padding:24px;background:#f6f7fb}
    .card{max-width:520px;margin:0 auto;background:#fff;border:1px solid #e6e8f0;border-radius:16px;padding:18px}
    .btn{display:inline-block;margin-top:12px;padding:10px 14px;border-radius:999px;border:1px solid #111;background:#111;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h2 id="h">تم الدفع بنجاح ✅</h2>
    <p id="p">شكراً لك. تم استلام طلبك.</p>
    <p><b>Session ID:</b> <span id="sid">-</span></p>
    <a class="btn" href="/index.html" id="b">العودة للمتجر</a>
  </div>

<script>
  const q = new URLSearchParams(location.search);
  const lang = (q.get("lang") === "en") ? "en" : "ar";
  document.documentElement.lang = lang;
  document.documentElement.dir = lang==="ar" ? "rtl" : "ltr";

  const sid = q.get("session_id") || "-";
  document.getElementById("sid").textContent = sid;

  if(lang==="en"){
    document.title = "Payment successful";
    document.getElementById("h").textContent = "Payment successful ✅";
    document.getElementById("p").textContent = "Thank you. Your order has been received.";
    document.getElementById("b").textContent = "Back to shop";
  }
</script>
</body>
</html>
