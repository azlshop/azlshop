<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>azl MG shop</title>

<style>
:root{
  --dark:#111;
  --line:#e5e7eb;
  --bg:#f6f7fb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
}

/* ===== HEADER ===== */
header{
  background:#fff;
  border-bottom:1px solid var(--line);
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{font-weight:800}
.btn{
  padding:6px 12px;
  border-radius:20px;
  border:1px solid var(--dark);
  background:var(--dark);
  color:#fff;
  cursor:pointer;
}
.ghost{
  background:#fff;
  color:#111;
  border:1px solid var(--line);
}

/* ===== PRODUCTS ===== */
.wrap{max-width:1200px;margin:auto;padding:20px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}
.card{
  background:#fff;
  border-radius:16px;
  padding:14px;
  border:1px solid var(--line);
}
.img{
  height:140px;
  background:#ececec;
  border-radius:12px;
}
.price{margin:10px 0;font-weight:700}

/* ===== DRAWER ===== */
.drawer{
  position:fixed;
  inset:0;
  display:none;
  z-index:9999;
}
.drawer.open{display:block}

.back{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.4);
  z-index:1;
}

.panel{
  position:absolute;
  top:0;
  bottom:0;
  right:0;
  width:380px;
  background:#fff;
  z-index:2;
  display:flex;
  flex-direction:column;
}

/* FIX X */
.head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  border-bottom:1px solid var(--line);
  position:relative;
  z-index:5;
}
#closeBtn{
  font-size:20px;
  border:none;
  background:none;
  cursor:pointer;
  z-index:99999;
  pointer-events:auto;
}

.items{flex:1;overflow:auto;padding:12px}

/* ===== CART ITEM ===== */
.cart-item{
  border:1px solid var(--line);
  border-radius:12px;
  padding:10px;
  margin-bottom:10px;
}
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:6px;
}
.qty-box{
  display:flex;
  align-items:center;
  gap:4px;
}
.qty-box button{
  width:26px;
  height:26px;
  border-radius:50%;
  border:1px solid var(--line);
  background:#fff;
  cursor:pointer;
}
.qty-box input{
  width:40px;
  text-align:center;
}
.remove{
  border:1px solid red;
  color:red;
  background:#fff;
  border-radius:14px;
  padding:2px 8px;
  cursor:pointer;
}

/* ===== FOOT ===== */
.foot{
  border-top:1px solid var(--line);
  padding:12px;
}
.total{font-weight:800;margin-bottom:10px}
</style>
</head>

<body>

<header>
  <div class="brand">azl MG shop</div>
  <button class="btn ghost" id="cartBtn">üõí <span id="count">0</span></button>
</header>

<main class="wrap">
  <section class="grid">
    <div class="card">
      <div class="img"></div>
      <h4>ÿ∑ÿ®ÿßÿπÿ© ÿµŸàÿ±ÿ©</h4>
      <div class="price">AED 49.00</div>
      <button class="btn ghost" onclick="addItem('ÿ∑ÿ®ÿßÿπÿ© ÿµŸàÿ±ÿ©',49)">ÿ£ÿ∂ŸÅ ŸÑŸÑÿ≥ŸÑÿ©</button>
    </div>

    <div class="card">
      <div class="img"></div>
      <h4>ŸáÿØŸäÿ© ŸÖŸÖŸäÿ≤ÿ©</h4>
      <div class="price">AED 79.00</div>
      <button class="btn ghost" onclick="addItem('ŸáÿØŸäÿ© ŸÖŸÖŸäÿ≤ÿ©',79)">ÿ£ÿ∂ŸÅ ŸÑŸÑÿ≥ŸÑÿ©</button>
    </div>

    <div class="card">
      <div class="img"></div>
      <h4>ÿ•ÿ∑ÿßÿ± ÿ≠ÿßÿ¶ÿ∑</h4>
      <div class="price">AED 120.00</div>
      <button class="btn ghost" onclick="addItem('ÿ•ÿ∑ÿßÿ± ÿ≠ÿßÿ¶ÿ∑',120)">ÿ£ÿ∂ŸÅ ŸÑŸÑÿ≥ŸÑÿ©</button>
    </div>
  </section>
</main>

<!-- ===== CART ===== -->
<aside class="drawer" id="drawer">
  <div class="back" onclick="closeCart()"></div>

  <div class="panel">
    <div class="head">
      <b>ÿ≥ŸÑÿ™ŸÉ</b>
      <button id="closeBtn">‚úï</button>
    </div>

    <div class="items" id="items"></div>

    <div class="foot">
      <div class="total">ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä: <span id="total">AED 0.00</span></div>
      <button class="btn" onclick="alert('Stripe ŸÑÿßÿ≠ŸÇŸãÿß')">ÿßÿØŸÅÿπ ÿßŸÑÿ¢ŸÜ</button>
      <button class="btn ghost" onclick="alert('COD Ÿàÿßÿ™ÿ≥ÿßÿ®')">COD</button>
    </div>
  </div>
</aside>

<script>
let cart=[];

function openCart(){
  document.getElementById("drawer").classList.add("open");
}
function closeCart(){
  document.getElementById("drawer").classList.remove("open");
}

document.getElementById("cartBtn").onclick=openCart;
document.getElementById("closeBtn").onclick=closeCart;

function addItem(name,price){
  const it=cart.find(i=>i.name===name);
  if(it) it.qty++;
  else cart.push({name,price,qty:1});
  renderCart();
  openCart();
}

function changeQty(i,delta){
  cart[i].qty+=delta;
  if(cart[i].qty<=0) cart.splice(i,1);
  renderCart();
}

function setQty(i,val){
  cart[i].qty=Math.max(1,val);
  renderCart();
}

function removeItem(i){
  cart.splice(i,1);
  renderCart();
}

function renderCart(){
  const box=document.getElementById("items");
  let total=0;
  box.innerHTML="";
  cart.forEach((i,idx)=>{
    total+=i.price*i.qty;
    box.innerHTML+=`
    <div class="cart-item">
      <div class="row">
        <b>${i.name}</b>
        <span>AED ${(i.price*i.qty).toFixed(2)}</span>
      </div>
      <div class="row">
        <button class="remove" onclick="removeItem(${idx})">ÿ≠ÿ∞ŸÅ</button>
        <div class="qty-box">
          <button onclick="changeQty(${idx},-1)">‚àí</button>
          <input type="number" value="${i.qty}" onchange="setQty(${idx},this.value)">
          <button onclick="changeQty(${idx},1)">+</button>
        </div>
      </div>
    </div>`;
  });
  document.getElementById("total").textContent="AED "+total.toFixed(2);
  document.getElementById("count").textContent=
    cart.reduce((s,i)=>s+i.qty,0);
}
</script>

</body>
</html>
